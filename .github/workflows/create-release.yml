name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—ã®ç¨®é¡'
        required: true
        type: choice
        default: 'patch'
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get-latest-tag
        run: |
          # æœ€æ–°ã®ã‚¿ã‚°ã‚’å–å¾—ï¼ˆSemVerå½¢å¼ã®ã¿ï¼‰
          LATEST_TAG="$(git tag -l 'v*.*.*' --sort=-v:refname | head -n 1)"

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tag found, using v0.0.0 as base"
            LATEST_TAG="v0.0.0"
          else
            echo "Latest tag: $LATEST_TAG"
          fi

          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Calculate next version
        id: calc-version
        run: |
          LATEST_TAG="${{ steps.get-latest-tag.outputs.latest_tag }}"
          VERSION_BUMP="${{ inputs.version_bump }}"

          # v ãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹ã‚’å‰Šé™¤
          VERSION=${LATEST_TAG#v}

          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç•ªå·ã‚’åˆ†è§£
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ã‚¤ãƒ³ã‚¯ãƒªãƒ¡ãƒ³ãƒˆ
          case "$VERSION_BUMP" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate release notes
        id: release-notes
        run: |
          LATEST_TAG="${{ steps.get-latest-tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.calc-version.outputs.new_version }}"

          # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # åˆå›ãƒªãƒªãƒ¼ã‚¹: å…¨ã‚³ãƒŸãƒƒãƒˆå±¥æ­´ã‚’å–å¾—
            echo "Generating release notes from all commits..."
            RELEASE_NOTES="$(git log --pretty=format:"- %s (%h)" --reverse)"
          else
            # å‰å›ã®ã‚¿ã‚°ã‹ã‚‰ã®å·®åˆ†ã‚’å–å¾—
            echo "Generating release notes from $LATEST_TAG to HEAD..."
            RELEASE_NOTES="$(git log "${LATEST_TAG}..HEAD" --pretty=format:"- %s (%h)" --reverse)"
          fi

          # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆãŒç©ºã®å ´åˆ
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="No changes since last release"
          fi

          # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜ï¼ˆè¤‡æ•°è¡Œå¯¾å¿œï¼‰
          cat << EOF > release_notes.txt
          ## What's Changed

          $RELEASE_NOTES

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...${NEW_VERSION}
          EOF

          # ãƒ‡ãƒãƒƒã‚°ç”¨
          echo "Release notes:"
          cat release_notes.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.calc-version.outputs.new_version }}"

          # ãƒªãƒªãƒ¼ã‚¹ã‚’ä½œæˆ
          gh release create "$NEW_VERSION" \
            --title "$NEW_VERSION" \
            --notes-file release_notes.txt \
            --target main

          echo "âœ… Release $NEW_VERSION created successfully!"

      - name: Trigger Terraform Deploy
        run: |
          NEW_VERSION="${{ steps.calc-version.outputs.new_version }}"

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/dispatches" \
            -d "{\"event_type\":\"release-created\",\"client_payload\":{\"tag\":\"$NEW_VERSION\"}}"

          echo "âœ… Triggered terraform-prod workflow for $NEW_VERSION"

      - name: Summary
        run: |
          LATEST_TAG="${{ steps.get-latest-tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.calc-version.outputs.new_version }}"

          cat << EOF >> "$GITHUB_STEP_SUMMARY"
          ## ğŸ‰ Release Created

          - **Previous Version**: $LATEST_TAG
          - **New Version**: $NEW_VERSION
          - **Version Bump**: ${{ inputs.version_bump }}
          - **Release URL**: https://github.com/${{ github.repository }}/releases/tag/$NEW_VERSION
          EOF
